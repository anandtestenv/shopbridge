{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Update product</h3><hr>
      <form method='post' action='{{url_for("update_product",pid=datas.pid)}}'>
        <div class='form-group'>
            <label>Prodct Name</label>
            <input type='text' name='pname' value='{{datas.name}}' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>Description</label>
            <input type='text' name='description' value='{{datas.description}}' required class='form-control'>
          </div>
          <div class='form-group'>
              <label>Price</label>
              <input type='text' name='price' value='{{datas.price}}' required class='form-control'>
          </div>
          <div class='form-group'>
              <label>Quantity</label>
              <input type='text' name='quantity' value='{{datas.quantity}}' required class='form-control'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
